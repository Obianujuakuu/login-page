<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign-up Page</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="images/odin-lined.png" alt="logo" style="width: 60px;">
                <h1>BEYOND</h1>
            </div>
            <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="Image">
            <div class="signup-text">
                <a href="#signup-form">REGISTER</a>
            </div>
        </div>
                <div class="right">
                    <div class="text">
                     <h4>This is not an online service. You know you need something like this in your life to help you realise your biggest dreams <br>Sign up now to get started</h4><br>
                     <strong><em>You know you want to.</em></strong>
                    </div>
                    <form action="#" method="get">
                        <div>
                          <label for="first-name"><b>First Name</b></label>
                          <input type="text" placeholder="Enter First Name" name="first-name" required>

                          <label for="email"><b>Email</b></label>
                          <input type="text" placeholder="Enter Email" name="email" required>

                          <label for="password"><b>Password</b></label>
			              <input type="password" placeholder="Enter Password" name="password" id="password" minlength="6" required>
                        </div>

                        <div>
                          <label for="last-name"><b>Last Name</b></label>
                          <input type="text" placeholder="Enter Last Name" name="last-name" required>

                          <label for="phone"><b>Phone Number</b></label>
                          <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

			              <label for="confirm-password"><b>Confirm Password</b></label>
			              <input type="password" id="confirm-password" placeholder="Confirm Password" name="confirm-password" maxlength="6" required oninput="checkPasswordMatch()"> 
                          <div id="password-match-message"></div>
                        </div>
		            </form>
                  <div class="sign-up-div" id="sign-in">
                     <button  type="submit">Sign Up</button>
		             <div class="signup">
			          <p>Already have an account? <a href="#">Log in</a></p>
		             </div>
                    </div>
	            </div>
            
                         
        </div>
    </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
